{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
    {% if error %}
    <p class="error"><strong>Error:</strong>{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">

        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">

        <div class="login-box">
            <p>
                <label for="username">
                    Username<br>
                    <input type="text" name="username" id="username">
                </label>
            </p>
            <p>
                <label for="password">
                    Password<br>
                    <input type="password" name="password" id="password">
                </label>
            </p>
            <p>
                <button class="btn btn-primary btn-block top-mar-1em" type="submit">
                    Log in
                </button>
            </p>
        </div>
    </form>
{% endblock %}
